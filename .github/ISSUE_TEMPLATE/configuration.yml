name: ðŸª² Reporte de bug
description: presente el reporte aqui
title: "[Bug]: "
labels: ["bug", "triage"]
projects: [my-project de carlos]
assignees:
  - Carlos Roa
body:
  - type: markdown
    attributes:
      value: |
       ## agradezco que llene este formulario para el informe de error
  - type: input
    id: contact
    attributes:
      label: Detalle contacto
      description: Por favor deja un punto de contacto para poder informarlo de la solucion del problema.
      placeholder: ejemplo. email@example.com
    validations:
      required: false
  - type: textarea
    id:  what-happened
    attributes:
      label: Que sucedio
      description: tambien dinos que esperas que suceda??
      placeholder: dinos que ves?
      value: "A bug happened!"
    validations: ocurrio un error!
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: que version ejecutas de nuestro software?
      options:
        - 1.0.2 (Default)
        - 1.0.3 (Edge)
      default: 0
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: en que navegador estas?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: salida del registro
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com). 
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
